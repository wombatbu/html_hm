<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classw1.1</title>
</head>
<style>
    .wrap {
        width: 1000px;
        /*border: 1px solid black;*/
        box-sizing: border-box;
        margin: 0px auto;
    }

    .header {
        width: 100%;
        background: #6963a4;
        height: 150px;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main {
        width: 100%;
        height: 500px;
        background: darkkhaki;
        display: flex;
        flex-direction: row;
        box-sizing: border-box;
        border: 1px solid white;
    }

    .left {
        height: 100%;
        width: 70%;
        background: olive;
        display: flex;
        flex-direction: column;
        border: 1px solid white;
        box-sizing: border-box;
    }

    .lefttop {
        width: 100%;
        height: 50%;
        background: darkgoldenrod;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .leftbut {
        width: 100%;
        height: 50%;
        background: plum;
        display: flex;
        flex-direction: row;
    }

    .a {
        width: 33.33%;
        height: 100%;
        background: darkgray;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .right {
        height: 100%;
        width: 30%;
        background: cadetblue;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div class="wrap">
    <div class="header">a</div>
    <div class="main">
        <div class="left">
            <div class="lefttop">b</div>
            <div class="leftbut">
                <di class="a">c</di>
                <di class="a">d</di>
                <di class="a">e</di>
            </div>
        </div>
        <div class="right">f</div>
    </div>
</div>
</body>
</html>
