<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classw1.2</title>
</head>
<style>
    .wrap {
        margin: 0px auto;
        width: 1000px;
        /*border: 1px solid black;*/
        box-sizing: border-box;
    }

    .header {
        width: 100%;
        height: 150px;
        background: silver;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid white;
    }

    .main {
        width: 100%;
        height: 500px;
        display: flex;
        flex-direction: row;
    }

    .mainright {
        width: 30%;
        height: 100%;
        background: silver;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .mainleft {
        width: 70%;
        height: 100%;
        background: silver;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .a {
        width: 33.33%;
        height: 50%;
        background: silver;
        box-sizing: border-box;
        border: 1px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div class="wrap">
    <div class="header">a</div>
    <div class="main">
        <div class="mainleft">
            <div class="a">b</div>
            <div class="a">c</div>
            <div class="a">d</div>
            <div class="a">e</div>
            <div class="a">f</div>
            <div class="a">g</div>
        </div>
        <div class="mainright">h</div>
    </div>
</div>

</body>
</html>
