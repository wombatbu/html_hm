<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classw1.3</title>
</head>
<style>
    .wrap {
        width: 600px;
        box-sizing: border-box;
        /*border: 1px solid black;*/
        margin: 0 auto;
    }

    .header {
        width: 100%;
        height: 450px;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        column-gap: 20px;
        /*background: darkgoldenrod;*/
    }

    .a {
        height: 100%;
        width: 50%;
        background: royalblue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
    }

    .midle {
        width: 100%;
        height: 250px;
        background: royalblue;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        margin-top: 20px;
        font-size: 24px;
    }

    .footer {
        width: 100%;
        height: 250px;
        display: flex;
        box-sizing: border-box;
        flex-direction: row;
        justify-content: space-between;
        column-gap: 20px;
    }

    .b {
        width: 33.33%;
        height: 100%;
        background: mediumblue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        margin: 20px 0;
        font-size: 24px;
    }

</style>
<body>
<div class="wrap">
    <div class="header">
        <div class="a">Home</div>
        <div class="a">About</div>
    </div>
    <div class="midle">Kabobs</div>
    <div class="footer">
        <div class="b">Shishkabobs</div>
        <div class="b">BBQ Kabobs</div>
        <div class="b">Summer Kabobs</div>
    </div>
</div>
</body>
</html>
