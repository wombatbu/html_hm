    #header {

        width: 600px;

        width: 600px;
        background: black;
        display: flex;

        width: 400px;
        height: 250px;

    }

    .post2 {
        width: 400px;
        height: 250px;
        background: bisque;
    }

    #footer {
        height: 100px;
        width: 600px;
        background: cadetblue;
        margin-top: 5px;
    }
