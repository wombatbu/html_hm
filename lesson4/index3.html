<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson4.2</title>
</head>
<style>
    .wrap {
        height: 800px;
        width: 800px;
        background: black;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .header {
        height: 150px;
        width: 100%;
        background: #6963a4;
    }

    .nav {
        height: 100px;
        width: 100%;
        background: bisque;
    }

    .main {
        height: 450px;
        width: 70%;
        background: olive;
    }

    .aside {
        height: 450px;
        width: 30%;
        background: darkkhaki;
    }

    .footer {
        height: 100px;
        width: 100%;
        background: green;
    }
</style>
<body>
<div class="wrap">
    <div class="header"></div>
    <div class="nav"></div>
    <div class="main"></div>
    <div class="aside"></div>
    <div class="footer"></div>
</div>

</body>
</html>
