<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson4.1</title>
</head>
<style>
    .main {
        width: 700px;
        background: #6963a4;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: wrap;
    }

    .a {
        width: 100%;
        height: 150px;
        background: cadetblue;
    }

    .b {
        width: 70%;
        background: olive;
    }

    .c {
        width: 30%;
        background: goldenrod;
    }

    .height350 {
        height: 350px;
    }

    .text-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div class="main">
    <div class="a text-center">a</div>
    <div class="b height350 text-center">b</div>
    <div class="c height350 text-center">c</div>

</div>
</body>
</html>
