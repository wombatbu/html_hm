<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson4.2.2</title>
</head>
<style>
    .widgets {
        height: 200px;
        background: #6963a4;
    }

    .main {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 15px 0;
    }

    .bigwidgets {
        background: goldenrod;
    }

    .biggestwidgets {
        background: gold;
    }

    .hygewidgets {
        background: cadetblue;
    }

    .contact {
        height: 400px;
        background: bisque;
    }

    .width700 {
        width: 700px;
    }

    .w-h {
        width: 200px;
        height: 250px;
    }

    .text-c {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
<div class="widgets width700 text-c">widgets</div>
<div class="main width700">
    <div class="bigwidgets w-h text-c">bigwidgets</div>
    <div class="biggestwidgets w-h text-c">biggestwidgets</div>
    <div class="hygewidgets w-h text-c">hygewidgets</div>
</div>
<div class="contact width700 text-c">contact</div>
</body>
</html>
